<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body class="text-center">
    <form class="form-login" action="" method="POST">
        <img class="mb-4" src="{{url_for('static', filename='images/icone.itinder.jpeg')}}" alt="Ícone iTinder" width="90" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        {{ form.csrf_token }}
        <div class="form-group">
            <label>E-mail</label>
            {{form.email(class="form-control", placeholder="Seu e-mail")}}
        </div>
        <div class="form-group">
            <label>Senha</label>
            {{form.senha(class="form-control", placeholder="Sua senha")}}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{{'cadastro_trainee'}}">Ainda não tem uma conta? Faça seu cadastro agora!</a>
</body>
</html>
